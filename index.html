<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Leaf Language - Ta'ang</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --maroon: #6e0d0d;
            --dark-maroon: #4a0606;
            --pattern-red: #5d0909; 
            --cream: #fdf5e6;
            --gold: #d4af37;
            --tea-green: #4F7942;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark-maroon);
            background-image: 
                linear-gradient(rgba(74, 6, 6, 0.85), rgba(42, 3, 3, 0.95)),
                conic-gradient(from 0deg at 50% 50%, var(--pattern-red) 0deg 90deg, var(--dark-maroon) 90deg 180deg, var(--pattern-red) 180deg 270deg, var(--dark-maroon) 270deg 360deg);
            background-size: 100% 100%, 45px 45px; 
            background-attachment: fixed;
            color: var(--cream);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- To-Do List (·Ä°·ÄÖ·ÄÆ·Ä°·ÄÖ·Äâ·Ä∫) Modal Styles --- */
        #todo-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 10005;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .todo-box {
            background: var(--cream); color: var(--maroon);
            padding: 20px; border-radius: 25px;
            width: 90%; max-width: 380px;
            max-height: 80vh; overflow-y: auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .task-item {
            background: white; padding: 12px; border-radius: 12px;
            margin-bottom: 8px; display: flex; justify-content: space-between;
            align-items: center; border-left: 5px solid var(--gold);
            cursor: grab;
        }
        .task-item.completed { opacity: 0.5; text-decoration: line-through; }
        
        .todo-inputs { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
        .todo-inputs input, .todo-inputs select { padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
        .todo-btns { display: flex; gap: 5px; }
        .btn-add { background: var(--maroon); color: white; border: none; padding: 10px; border-radius: 10px; flex: 1; cursor: pointer; }
        .btn-voice { background: var(--gold); border: none; padding: 10px; border-radius: 10px; cursor: pointer; }

        /* --- Original Styles --- */
        .switch { position: relative; display: inline-block; width: 46px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--maroon); }
        input:checked + .slider:before { transform: translateX(24px); }

        #note-modal, #settings-modal, #profile-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10001; justify-content: center; align-items: center; }
        .note-box { background: var(--cream); padding: 20px; border-radius: 25px; width: 85%; max-width: 350px; }
        .note-area { width: 100%; height: 150px; background: white; border-radius: 15px; padding: 10px; margin-bottom: 10px; color: #333; overflow-y: auto; text-align: left; }

        #floating-note-btn { position: fixed; bottom: 90px; right: 20px; background: var(--gold); width: 65px; height: 65px; border-radius: 50%; border: 3px solid var(--cream); display: flex; justify-content: center; align-items: center; cursor: grab; z-index: 999; touch-action: none; }

        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, var(--maroon), #2a0303); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: 0.8s; }
        .fade-out { opacity: 0; visibility: hidden; }

        .card { background: var(--cream); color: var(--maroon); width: 85%; max-width: 380px; border-radius: 25px; padding: 25px; text-align: center; margin-top: 30px; }
        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(42, 3, 3, 0.95); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--gold); z-index: 100; }
        .nav-item { color: var(--cream); text-decoration: none; text-align: center; font-size: 0.7rem; opacity: 0.6; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--gold); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div style="text-align: center;">
            <h1 style="color: var(--gold); font-size: 2.2rem; letter-spacing: 4px;">TEA LEAF</h1>
            <p style="color:white; opacity:0.8;">Ta'ang Language App</p>
        </div>
    </div>

    <div id="todo-modal">
        <div class="todo-box">
            <h3 style="margin-top:0;">·Ä°·ÄÖ·ÄÆ·Ä°·ÄÖ·Äâ·Ä∫ (To-Do)</h3>
            <div id="taskList"></div>
            <div class="todo-inputs">
                <input id="taskInput" placeholder="·Ä°·ÄÖ·ÄÆ·Ä°·ÄÖ·Äâ·Ä∫·Ä°·Äû·ÄÖ·Ä∫...">
                <div style="display:flex; gap:5px;">
                    <input type="date" id="dueDate" style="flex:1;">
                    <select id="category" style="flex:1;">
                        <option>General</option>
                        <option>Study</option>
                        <option>Work</option>
                    </select>
                </div>
                <div class="todo-btns">
                    <button class="btn-add" onclick="addTask()">·Äë·Ää·Ä∑·Ä∫·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äô·Ää·Ä∫</button>
                    <button class="btn-voice" onclick="voiceTask()">üé§</button>
                    <button onclick="toggleTodo()" style="background:#ccc; border:none; border-radius:10px; padding:10px;">·Äï·Ä≠·Äê·Ä∫·Äô·Ää·Ä∫</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <h1 id="taang-word" style="font-size: 2.5rem; margin: 10px 0;">·Äõ·Ä≠·ÄØ·ÄÜ·Ä±</h1>
        <p id="mm-word" style="color: #666; font-style: italic;">Ro Say (·Äô·ÄÑ·Ä∫·Äπ·ÄÇ·Äú·Ä¨·Äï·Ä´)</p>
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            <button class="btn-audio" style="width:50px; height:50px; border-radius:50%; border:none;"><span class="material-icons-round">volume_up</span></button>
            <button class="btn-mic" style="width:50px; height:50px; border-radius:50%; border:none; background:var(--maroon); color:white;"><span class="material-icons-round">mic</span></button>
        </div>
    </div>

    <div id="floating-note-btn">
        <span class="material-icons-round" style="font-size: 35px; color: var(--maroon);">edit_note</span>
    </div>

    <nav class="nav">
        <div class="nav-item active"><span class="material-icons-round">home</span><br>·Äï·ÄÑ·Ä∫·Äô</div>
        <div class="nav-item"><span class="material-icons-round">book</span><br>·Ä°·Äò·Ä≠·Äì·Ä¨·Äî·Ä∫</div>
        <div class="nav-item" onclick="toggleTodo()"><span class="material-icons-round">event</span><br>·Ä°·ÄÖ·ÄÆ·Ä°·ÄÖ·Äâ·Ä∫</div>
        <div class="nav-item"><span class="material-icons-round">account_circle</span><br>·ÄÄ·Ä≠·ÄØ·Äö·Ä∫·Äõ·Ä±·Ä∏</div>
    </nav>

    <script>
        // ·ÅÅ·Åã Draggable Logic (Desktop & Mobile)
        const noteBtn = document.getElementById('floating-note-btn');
        let isDragging = false;
        let startX, startY;

        const moveHandler = (e) => {
            isDragging = true;
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            noteBtn.style.left = (clientX - 32) + 'px';
            noteBtn.style.top = (clientY - 32) + 'px';
            noteBtn.style.right = 'auto';
            noteBtn.style.bottom = 'auto';
        };

        noteBtn.addEventListener('mousedown', () => {
            isDragging = false;
            document.addEventListener('mousemove', moveHandler);
        });

        document.addEventListener('mouseup', () => {
            document.removeEventListener('mousemove', moveHandler);
        });

        noteBtn.addEventListener('touchstart', (e) => {
            isDragging = false;
        }, {passive: true});

        noteBtn.addEventListener('touchmove', moveHandler, {passive: false});

        noteBtn.addEventListener('click', () => {
            if (!isDragging) toggleNote();
        });

        // ·ÅÇ·Åã To-Do List Logic (·Ä°·ÄÖ·ÄÆ·Ä°·ÄÖ·Äâ·Ä∫)
        let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

        function toggleTodo() {
            const modal = document.getElementById('todo-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
            renderTasks();
        }

        function addTask() {
            let text = document.getElementById('taskInput').value;
            if(!text) return;
            tasks.push({ text, date: document.getElementById('dueDate').value, category: document.getElementById('category').value, done: false });
            document.getElementById('taskInput').value = "";
            saveTasks(); renderTasks();
        }

        function renderTasks() {
            let list = document.getElementById('taskList');
            list.innerHTML = "";
            tasks.forEach((t, i) => {
                let div = document.createElement('div');
                div.className = "task-item" + (t.done ? " completed" : "");
                div.draggable = true;
                div.innerHTML = `<span>${t.text} <small>(${t.category})</small></span><input type="checkbox" ${t.done ? "checked" : ""}>`;
                
                div.querySelector('input').onclick = () => { t.done = !t.done; saveTasks(); renderTasks(); };
                
                // Draggable Logic for Tasks (Desktop)
                div.ondragstart = (e) => e.dataTransfer.setData("idx", i);
                div.ondrop = (e) => {
                    let from = e.dataTransfer.getData("idx");
                    [tasks[from], tasks[i]] = [tasks[i], tasks[from]];
                    saveTasks(); renderTasks();
                };
                div.ondragover = (e) => e.preventDefault();

                list.appendChild(div);
            });
        }

        function saveTasks() { localStorage.setItem("tasks", JSON.stringify(tasks)); }

        function voiceTask() {
            let rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onresult = (e) => { document.getElementById('taskInput').value = e.results[0][0].transcript; };
            rec.start();
        }

        // ·ÅÉ·Åã Initializations
        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('splash-screen').classList.add('fade-out'), 2000);
        });

        function toggleNote() { alert("Note Modal Logic Here"); }
    </script>
</body>
</html>
